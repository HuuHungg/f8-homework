<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body>
    <!-- write code header -->
    <h1 class="title">Hey there</h1>
    <p>
      <span>We'd like to heart from you.</span> Send us your message or <br />
      just say hy with our contact form or directly via phone, we love to chat >
    </p>

    <!-- Write code content  -->
    <div>
      <form>
        <div class="input-with-icon">
          <i class="fa-solid fa-user icon-fix"></i>
          <input type="text" placeholder="Your name" class="input-hover" />
          <div class="Enter-title">
            <h3>Enter Your Name</h3>
          </div>
          <i class="fa-solid fa-star icon-fix_start"></i>
        </div>
        <div class="input-with-icon">
          <i class="fa-solid fa-envelope icon-fix"></i>
          <input type="email" placeholder="Your email" class="input-hover" />
          <div class="Enter-title">
            <h3>Enter Your Email</h3>
          </div>
          <i class="fa-solid fa-star icon-fix_start"></i>
        </div>
        <div class="input-with-icon">
          <i class="fa-solid fa-mobile-screen icon-fix"></i>
          <input type="number" placeholder="+44 00 123" class="input-hover" />
          <div class="Enter-title">
            <h3>Enter Your Number</h3>
          </div>
        </div>

        <div class="input-with-Subject">
          <i class="fa-solid fa-folder-open icon-fix-section"></i>
          <select class="input-select_check">
            <option value="">Subject</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>

          <i class="fa-solid fa-sort-up icon-fix_up"></i>
          <i class="fa-solid fa-caret-down icon-fix_down"></i>
        </div>

        <div class="input-with-icon">
          <i class="fa-solid fa-message icon-fix-message"></i>
          <textarea
            placeholder="Message"
            cols="100"
            rows="8"
            class="input-hover"
          ></textarea>
          <div class="Enter-title">
            <h3>Enter Yor Message</h3>
          </div>
          <i class="fa-solid fa-star icon-fix_start"></i>
        </div>
      </form>
    </div>

    <!-- Write code footer -->
    <div class="message-container">
      <div class="checkbox-container">
        <i class="fa-solid fa-check"></i>
        Send me a copy of this message
      </div>
      <button class="send-button">SEND</button>
    </div>
  </body>
</html>
