<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Form Liện hệ</title>
  </head>

  <body>
    <!-- Write code Contact Input -->
    <section class="Contact__info">
      <h1 class="title">CONTACT US</h1>
      <h2 class="Contact__info-title">Contact info</h2>
      <div class="Contact__info-text">
        <div class="Contact__info-content">
          <i class="fa-solid fa-location-dot"></i>
          <p>
            321 Awesome Street <br />
            New York, NY 17002
          </p>
        </div>
        <div class="Contact__info-content">
          <i class="fa-regular fa-envelope"></i>
          <p>info@companyname.com</p>
        </div>
        <div class="Contact__info-content">
          <i class="fa-solid fa-phone"></i>
          <p>+ 1 800 123 1234</p>
        </div>
      </div>
    </section>

    <!-- End code Contact Input -->

    <!-- Write code section input -->
    <section class="input">
      <h2 class="input__title">Having Any Query! Or Book an appointment</h2>
      <div class="form_input">
        <form action="">
          <label>
            <input type="text" name="text" placeholder="Your Name" />
          </label>
          <label>
            <input
              type="email0"
              name="email"
              placeholder="Your Email"
              required
            />
          </label>
          <label>
            <input type="text" name="text" placeholder="Subject" />
          </label>
        </form>
        <textarea name="" id="" cols="80" rows="8" class="textarea">
Message </textarea
        >
      </div>
      <div>
        <button>Send Message</button>
      </div>
    </section>
    <!-- End write code Section Input -->
  </body>
</html>
