<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Roboto:wght@300;400;500&family=Space+Grotesk:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Bài tập 3</title>
  </head>
  <body>
    <!-- Write code header -->
    <header>
      <h1>Drop Us a Line</h1>
      <p>
        Reach out to us from our contact form and we will get back to you
        shortly.
      </p>
    </header>
    <!-- End code header -->

    <!-- Write code main -->
    <main>
      <section>
        <form>
          <div class="fullName-fix">
            <div class="fullName">
              <input type="text" class="inputField" />
              <label for="firstNameInput" class="placeholder"
                >First Name <sup>*</sup>
              </label>
            </div>
            <div class="fullName">
              <input type="text" class="inputField" />
              <label for="lastNameInput" class="placeholder"
                >Last Name <sup>*</sup>
              </label>
            </div>
          </div>
          <div class="fullName-fix">
            <div class="fullName">
              <input type="text" class="inputField" />
              <label for="EmailInput" class="placeholder"
                >Email <sup>*</sup></label
              >
            </div>
            <div class="option">
              <select>
                <option selected>Sales</option>
                <option value="option1">option1</option>
                <option value="option2">option2</option>
                <option value="option3">option3</option>
              </select>
            </div>
          </div>
          <div class="text">
            <textarea cols="100" rows="10"></textarea>
            <span class="areaInput">Message <sup>*</sup> </span>
          </div>
        </form>
        <div class="footer-button">
          <button>Send Message</button>
        </div>
      </section>
    </main>
    <!-- End code main -->
  </body>
</html>
