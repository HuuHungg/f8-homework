<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <section class="section-fix">
      <div>
        <!-- write code header -->
        <div class="shop-title">
          <h2>Shopping Cart <span class="shop-number">4</span></h2>
          <i class="fa-solid fa-xmark" id="exitjs"></i>
        </div>
        <!-- End code header -->

        <!-- Write code Order -->
        <div class="order">
          <img
            src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/t/_/t_m_12.png"
            alt=""
            class="order-img"
          />
          <div class="order-content">
            <p>Affinity Queen Poster Bed</p>
            <div class="content">
              <div class="oder-quantity">
                <i class="fa-solid fa-minus"></i>
                1
                <i class="fa-solid fa-plus"></i>
              </div>
              <p class="course"><strong>1x$570</strong></p>
            </div>
          </div>
          <div class="exit">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>

        <div class="order">
          <img
            src="https://ashmagautam.files.wordpress.com/2013/11/mcj038257400001.jpg"
            alt=""
            class="order-img"
          />
          <div class="order-content">
            <p>Affinity Queen Poster Bed</p>
            <div class="content">
              <div class="oder-quantity">
                <i class="fa-solid fa-minus"></i>
                1
                <i class="fa-solid fa-plus"></i>
              </div>
              <p class="course"><strong>1x$570</strong></p>
            </div>
          </div>
          <div class="exit">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>

        <!-- End code order -->

        <!-- Write code total -->

        <div class="total">
          <div class="total-course">
            <p><strong>Subtotal</strong></p>
            <p style="color: red">$920.00</p>
          </div>
          <p class="content-total">Taxes and shipping calculated at checkout</p>
        </div>

        <!-- End code total -->

        <!-- Write code Form -->
        <div>
          <form class="form-cart">
            <input type="text" placeholder="View Cart" />
            <input type="text" placeholder="Add To Cart" />
          </form>
        </div>
        <!-- End Code Form -->

        <!-- Write code footer -->
        <div class="ship">
          <i class="fa-solid fa-truck-fast"></i>
          <p>Spend $ 499.00 to Free Shipping</p>
        </div>
        <!-- End code footer -->
      </div>
    </section>
  </body>
</html>
