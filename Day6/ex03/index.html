<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="information">
      <input type="checkbox" id="toggleRightArrow" class="toggle-checkbox" />
      <label for="toggleRightArrow" class="right-arrow-label">
        <div class="right" id="right-arrow">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </label>

      <section class="justlog" id="justlog-section">
        <h2><span>JL</span> Just Log</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, sunt,
          rerum obcaecati quidem ut omnis vero
        </p>
        <button>Read More</button>

        <div class="society">
          <a href="#">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-google-plus-g"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>
      </section>

      <form class="account" id="account-form">
        <h1>Login to <span class="underline">your account</span></h1>
        <div>
          <input type="email" placeholder="Email Address" class="item-input" />
        </div>
        <div>
          <input type="text" placeholder="Password" class="item-input" />
        </div>
        <div class="checked">
          <label for="check">
            <input type="checkbox" class="item-check" id="check" />
            Remember me
          </label>
          <a href="#">Forgot Password</a>
        </div>
        <div class="account-button">
          <button>LOGIN</button>
        </div>
        <div>
          <span class="content-footer">
            Don't have an account? Register here</span
          >
        </div>
      </form>
    </div>
  </body>
  <script>
    function toggleJustlog() {
      var justlogSection = document.getElementById("justlog-section");
      var accountForm = document.getElementById("account-form");

      if (justlogSection.style.width === "100%") {
        justlogSection.style.width = "300px";
        accountForm.style.display = "block";
      } else {
        justlogSection.style.width = "100%";
        accountForm.style.display = "none";
      }
    }

    var rightArrow = document.getElementById("right-arrow");
    rightArrow.addEventListener("click", toggleJustlog);
  </script>
</html>
